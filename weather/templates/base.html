<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Previsão do Tempo{% endblock %}</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .weather-container {
      background-color: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 100%;
      max-width: 450px;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 30px;
      color: #333;
    }

    form {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 70%;
      font-size: 17px;
    }

    button {
      padding: 12px 18px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result p {
      font-size: 18px;
      margin: 8px 0;
    }

    .result i {
      color: #007BFF;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  {% block content %}
  <div class="weather-container">
    <h1>Previsão do Tempo</h1>

    <form method="get">
      <input type="text" name="city" placeholder="Digite o nome da cidade" required />
      <button type="submit"><i class="fa fa-search"></i> Buscar</button>
    </form>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if weather_data %}
      <div class="result">
        <p><strong>Cidade:</strong> {{ weather_data.city_name }}</p>
        <p><strong>Temperatura:</strong> {{ weather_data.temperature }}°C</p>
        <p><strong>Descrição:</strong> {{ weather_data.description }}</p>
        <p><strong>Umidade:</strong> {{ weather_data.humidity }}%</p>
        <!-- Você pode adicionar o ícone do tempo aqui, se quiser -->
      </div>
    {% endif %}
  </div>
  {% endblock %}
</body>
</html>
